<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutters Chatbot</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 2px solid #2c3e50;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    #messages p {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }

    #messages p.user {
      background: #bbdefb;
      text-align: right;
    }

    #messages p.bot {
      background: #e8f5e9;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #2c3e50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #34495e;
    }

    #restart-button {
      display: block;
      width: 100%;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Cutters Chatbot</h1>
  <div id="chat-box">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <button id="restart-button" onclick="resetConversation()">Restart Chat</button>
  </div>

  <script>
    function resetConversation() {
      document.getElementById("messages").innerHTML = "";
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();
      if (message) {
        addMessage("You", message, "user");
        // Simulating bot reply
        setTimeout(() => {
          const botReply = generateBotReply(message);
          addMessage("Barbera", botReply, "bot");
        }, 1000);
        userInput.value = "";
      }
    }

    function addMessage(sender, text, type) {
      const messagesDiv = document.getElementById("messages");
      const messageElement = document.createElement("p");
      messageElement.className = type;
      messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function generateBotReply(userMessage) {
      // Replace this with actual logic
      return "Hello! How can I assist you today?";
    }
  </script>
</body>
</html>
